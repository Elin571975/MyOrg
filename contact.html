<form>
  
  <div class="contactHeader">  
    <p id="containerTitle">Entre em contato:<p>
        <div class = "containerContact">
  
            <div class="form-group">
                <label for="nameInput">Email: exemplo@myorg.com</label>
            </div>
                  
            <div class="form-group">
                <label for="messageInput">Telefone: +55 11 XXX-XXXX</label>
            </div>
                   
        </div>  
  </div> 
  
  <p id="containerTitle">Ou nos envie uma mensagem:<p>
  <div class = "containerContact">
  
    <div class="form-group">
        <label for="nameInput">Nome</label>
        <input type="name" class="form-control" id="inputName" placeholder="Nome" required>
    </div>

    <div class="form-group">
        <label for="emailInput">Endereco de Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="email@email.com" required>
    </div>
   
    <div class="form-group">
        <label for="messageInput">Mensagem</label>
        <textarea class="form-control" id="inputMessage" rows="2"></textarea>
    </div>

    <button type="submit" class="btn btn-lg btn-black" id="contactBtn"> Enviar <i class="fas fa-arrow-circle-right"></i></button>          
    
   </div>  

</form>
